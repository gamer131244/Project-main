<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>HTML</title>
  
  <!-- HTML -->
  
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contents">
    <div class="login-content-wrapper">
      <div class="login-content-class">
        <div class="login-content">
          
          <div class="login-logo-wrapper">
            <div class="login-logo-class">
              <div class="login-logo">
                <span>
                  <img src="logo.png" />
                </span>
              </div>
            </div>
          </div>
          
          <div class="login-title-wrapper">
            <div class="login-title-class">
              <div class="login-title">
                <span>Login</span>
              </div>
            </div>
          </div>
          
          <div class="login-input-wrapper">
            <div class="login-input-class">
              <div class="login-input">
                <input type="password" id="password-panel" maxlength="5" pattern="\d{5}" inputmode="numeric" placeholder="Password">
                <div class="icon-wrapper">
                  <icon class="login-input-icon">
                    <div class="visible-icon">
                      <img src="eye-line.svg" />
                    </div>
                    <div class="next-icon">
                      <img src="arrow-right-line.svg" />
                    </div>
                  </icon>
                </div>
              </div>
            </div>
          </div>
          
          <div class="forgot-pass-wrapper">
            <div class="forgot-pass-class">
              <div class="forgot-pass">
                <span>Forgot Password?</span>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
